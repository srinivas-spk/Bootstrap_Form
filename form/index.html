<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="bg-info">
    <h1 class="d-flex justify-content-center align-items-center text-white">FORM</h1>
    <section class="d-flex justify-content-center align-items-center">
        
        <form action="#" class="bg-white h-auto p-5 rounded" >
            <div class="form-group">
                <label for="user">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="mob">Mobile number</label>
                <input type="tel" value="+91" class="form-control" placeholder="Mobile number">
            </div>
            <div class="form-group ">
                <label for="file">Upload file</label>
                <input type="file" class="form-control p-5">
            </div>
            <div>
                <button class="btn btn-success">Submit</button>
            </div>
           
        </form>

    </section>
   
    <script src="../bootstrap-4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
